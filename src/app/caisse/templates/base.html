<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="button-container">
            <a href="/products/" class="button">Products</a>
            <a href="/performances/" class="button">Performances</a>
            <a href="/stock-central/" class="button">Stock Central</a>
        </div>
    </div>
</body>
</html>
