global: 
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
    metrics_path: '/metrics'

  - job_name: 'saga-orchestrator'
    static_configs:
      - targets: ['saga_orchestrator:8005']
    metrics_path: '/metrics'
    scrape_interval: 10s
  